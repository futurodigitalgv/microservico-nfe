services:
  - type: web
    name: emissor-nfe
    env: php
    plan: free
    buildCommand: "composer install --no-dev"
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: NFE_API_KEY
        value: SUA_CHAVE_SECRETA
